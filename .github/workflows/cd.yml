name: Deployment CD

on:
  push:
    branches:
      - "release/*"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: coffee-build
          path: |
            ./dist
            ./public
            ./package-lock.json
            ./package.json

  staging-deploy:
    needs: build
    uses: TAYDevops/infra-deployment/.github/workflows/staging_deployment_coffee.yml@main
    with:
      build_id: ${{ github.run_id }}
    secrets: inherit

  integration-tests-staging:
    runs-on: self-hosted
    needs: staging-deploy
    steps:
      - name: Staging Integration Tests
        run: echo "Running Integration Tests on Staging..."

  production-deploy:
    runs-on: self-hosted
    needs: integration-tests-staging
    steps:
      - name: Deploy to Production
        run: echo "Deploying to Production..."

  integration-tests-production:
    runs-on: self-hosted
    needs: production-deploy
    steps:
      - name: Run Integration Tests on Production
        run: echo "Running Integration Tests on Production..."
